{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section container-fluid" style="width: 45%">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border rounded p-3 mb-4">Log in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log in</button>
                <small class="text-muted ml-2">
                    <a href="">Forgot your password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Dont have an account?
                <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
